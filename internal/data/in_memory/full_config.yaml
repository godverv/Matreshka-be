app_info:
    name: test_service
    version: v0.0.1
    startup_duration: 10s
server:
    - name: rest_server
      port: 8080
    - name: grpc_server
      port: 50051
data_sources:
    - resource_name: postgres
      name: matreshka
      host: localhost
      port: 5432
      user: matreshka
      pwd: matreshka
      ssl_mode: "disable"
    - resource_name: redis
      host: localhost
      port: 6379
      user: "matreshka"
      pwd: "redis_pwd"
      db: 0
    - resource_name: telegram
      api_key: "some_api_key"
    - resource_name: sqlite
      path: "/matreshka.db"
    - resource_name: grpc_rscli_example
      connection_string: 0.0.0.0:50051
      module: github.com/Red-Sock/rscli_example
environment:
  int: 1
  string: "not so basic ðŸ¤¡ string"
  bool: true
  duration: 10s